base_dir: data/model
log_level: INFO
data:
  batch_size: 128
  dataset_dir: data/Guangdong_province/Guangdong_temperature
  graph_pkl_filename: data/Guangdong_province/station_graph/guangdong_adj_mat.pkl
  test_batch_size: 128
model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 12
  input_dim: 1
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 86
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  use_curriculum_learning: true
train:
  base_lr: 0.01
  dropout: 0
  epoch: 99
  epochs: 100
  epsilon: 0.001
  global_step: 24375
  log_dir: data/model/pretrained/Guangdong_province
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  model_filename: data/model/pretrained/METR-LA/models-2.7422-24375
  optimizer: adam
  patience: 50
  steps:
  - 20
  - 30
  - 40
  - 50
  test_every_n_epochs: 10
